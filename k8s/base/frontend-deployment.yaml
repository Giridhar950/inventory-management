apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: shopping-mart
    component: frontend
spec:
  replicas: 2  # Multiple replicas for high availability
  selector:
    matchLabels:
      app: shopping-mart
      component: frontend
  template:
    metadata:
      labels:
        app: shopping-mart
        component: frontend
    spec:
      containers:
      - name: frontend
        image: shopping-mart-frontend:latest  # Replace with your image registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: VITE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: shopping-mart-config
              key: VITE_API_BASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: shopping-mart
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: shopping-mart
    component: frontend
